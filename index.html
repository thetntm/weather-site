<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Page Title-->
    <title>Weather Forecast</title>
</head>
<body>
    <!--Main Container-->
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <span class="navbar-brand header">Weather Info</span>

        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City name" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button">Search</button>
                </div>
            </div>
    </nav>
    <div class="container-fluid">
        <!--Weather Display-->
        <div class="row">
            <div class="col-12">
                <div class="border border-dark rounded-lg m-2 p-3">
                    <h2><span id="city_name">City Name</span></h2>
                    <p>Weather Info Goes Here</p>
                </div>
            </div>
        </div>

        <!--5 day forecast-->
        <div class="row">
            <div class="col-lg-2 offset-lg-1 my-2 fiveDayCol">
                <div class="card fiveDayCard">
                    <img src="Assets/Weather_Icons/01d.png" class="card-img-top" alt="Sunny">
                    <div class="card-body">
                      <h5 class="card-title">Day 1</h5>
                      <p class="card-text">Weather Info Here</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 my-2 fiveDayCol">
                <div class="card fiveDayCard">
                    <img src="Assets/Weather_Icons/01d.png" class="card-img-top" alt="Sunny">
                    <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <p class="card-text">Weather Info Here</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 my-2 fiveDayCol">
                <div class="card fiveDayCard">
                    <img src="Assets/Weather_Icons/01d.png" class="card-img-top" alt="Sunny">
                    <div class="card-body">
                        <h5 class="card-title">Day 3</h5>
                        <p class="card-text">Weather Info Here</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 my-2 fiveDayCol">
                <div class="card fiveDayCard">
                    <img src="Assets/Weather_Icons/01d.png" class="card-img-top" alt="Sunny">
                    <div class="card-body">
                        <h5 class="card-title">Day 4</h5>
                        <p class="card-text">Weather Info Here</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 my-2 fiveDayCol">
                <div class="card fiveDayCard">
                    <img src="Assets/Weather_Icons/01d.png" class="card-img-top" alt="Sunny">
                    <div class="card-body">
                        <h5 class="card-title">Day 5</h5>
                        <p class="card-text">Weather Info Here</p>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </div>

    <!--Bootstrap Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Custom Javascript-->
    <script src="ajaxCalls.js"></script>
</body>
</html>
